[phases.setup]
nixPkgs = ['nodejs_20', 'php83', 'php83Packages.composer']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev',
    'rm -rf node_modules',
    'npm install --omit=dev'
]

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
